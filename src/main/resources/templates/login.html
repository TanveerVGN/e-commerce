<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon"> -->
	<title>VGN Billing</title>
	<!-- Google font-->
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<!-- Font Awesome-->
	<link rel="stylesheet" type="text/css" href="/css/fontawesome.css">
	<!-- ico-font-->
	<link rel="stylesheet" type="text/css" href="/css/icofont.css">
	<!-- Themify icon-->
	<link rel="stylesheet" type="text/css" href="/css/themify.css">
	<!-- Flag icon-->
	<link rel="stylesheet" type="text/css" href="/css/flag-icon.css">
	<!-- Feather icon-->
	<link rel="stylesheet" type="text/css" href="/css/feather-icon.css">
	<!-- Plugins css start-->
	<!-- Plugins css Ends-->
	<!-- Bootstrap css-->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<!-- App css-->
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link id="color" rel="stylesheet" href="/css/color-1.css" media="screen">
	<!-- Responsive css-->
	<link rel="stylesheet" type="text/css" href="/css/responsive.css">
</head>

<body>

	<!-- page-wrapper Start-->
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-5"><img class="bg-img-cover bg-center" src="/images/login/3.jpg" alt="looginpage">
				</div>
				<div class="col-xl-7 p-0">



					<!-- error message -->
					<div th:if="${param.error}">
						<div style="color: red; font-size: medium;">Invalid username or password!</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div style="color: blue; font-size: medium;">You have been logged out!</div>
					</div>

					<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
						[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
					</th:block>

					<div class="cnt-account">
						<ul class="list-unstyled">
							<li><a th:href="@{/admin/adminHome}">
									<p th:if="${admin!=null}" style="color: rgb(128, 0, 0); font: 100;">ADMIN DASHBOARD
									</p>
								</a></li>

							<li class="header_cart hidden-xs"><a style="color:  rgb(128, 0, 0);"
									th:href="@{/home/viewCart}"><span>My Cart</span>
									<span style="color: rgb(128, 0, 0); font-weight: 700;" class="count"
										th:text="${cartCountValue}">2</span></a></li>

							<li class="login" sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span>User
										Login</span></a></li>


							<li><a th:href="@{/ViewMyProfile}">
									<p th:if="${user!=null}" style="color:  rgb(128, 0, 0); font: 100;">
										[[${user.fullname}]]</p>
								</a></li>

						</ul>
					</div>

					<div class="login-card">
						<form class="theme-form login-form" th:action="@{/login}" method="post" role="form">
							<h4>Login</h4>
							<h6>Welcome back! Log in to your account.</h6>
							<div class="form-group">
								<label>Email Address</label>
								<div class="input-group"><span class="input-group-text"><i
											class="icon-email"></i></span>
									<input class="form-control" type="email" required="" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
									<input class="form-control" type="password" required="" placeholder="">
									<div class="show-hide"><span class="show"> </span></div>
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox">
									<input id="checkbox1" type="checkbox">
									<label class="text-muted" for="checkbox1">Remember password</label>

								</div>
								<div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign
										in</button></div>
								<!--<div class="login-social-title">
									<h5>Sign in with</h5>
								</div>-->

								<!--<div class="form-group">
									<ul class="login-social">
										<li><a href="https://www.linkedin.com/login" target="_blank"><i
													data-feather="linkedin"></i></a></li>
										<li><a href="https://www.twitter.com/login" target="_blank"><i
													data-feather="twitter"></i></a></li>
										<li><a href="https://www.facebook.com/login" target="_blank"><i
													data-feather="facebook"></i></a></li>
										<li><a href="https://www.instagram.com/login" target="_blank"><i
													data-feather="instagram"></i></a></li>
									</ul>
								</div>-->
								<p>Don't have account?<a class="ms-2" th:href="@{/registration}">Create Account</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- page-wrapper end-->
	<!-- latest jquery-->
	<script src="/js/jquery-3.5.1.min.js"></script>
	<!-- feather icon js-->
	<script src="/js/icons/feather-icon/feather.min.js"></script>
	<script src="/js/icons/feather-icon/feather-icon.js"></script>
	<!-- Sidebar jquery-->
	<script src="/js/sidebar-menu.js"></script>
	<script src="/js/config.js"></script>
	<!-- Bootstrap js-->
	<script src="/js/bootstrap/popper.min.js"></script>
	<script src="/js/bootstrap/bootstrap.min.js"></script>
	<!-- Plugins JS start-->
	<!-- Plugins JS Ends-->
	<!-- Theme js-->
	<script src="/js/script.js"></script>
	<!-- login js-->
	<!-- Plugin used-->
</body>

</html>
