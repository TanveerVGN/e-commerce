							</div>
							<div class="col-sm-6 d-flex justify-content-end">
								<!-- Bookmark Start-->
								<a th:href="@{/admin/listofProduct}" class="btn btn-primary">Product List</a>
							</div>

				<!-- Container-fluid starts-->
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-8 col-xl-8">
							<div class="row">
								<div class="col-sm-12">
									<div class="card">
										<div class="card-header pb-0">
											<h5>Add Product</h5>
										</div>
										<div class="card-body">
											<form class="theme-form" th:action="@{/admin/addProduct}"
												th:object="${productDto}" method="post" enctype="multipart/form-data">
												<div class="mb-3">
													<label class="col-form-label pt-0" for="productname">Product
														Name</label>
													<input class="form-control" id="productname" th:field="*{name}"
														type="text" aria-describedby="emailHelp" placeholder="">
												</div>
												<div class="mb-3">
													<label class="col-form-label pt-0" for="price">Price</label>
													<input class="form-control" id="price" th:field="*{price}"
														type="text" placeholder="">
												</div>

												<div class="mb-3">
													<label class="col-form-label pt-0"
														for="description">Description</label>
													<input class="form-control" th:field="*{description}"
														id="description" type="text" placeholder="">
												</div>

												<div class="mb-3">
													<label>Stocks</label>
													<input type="text" th:field="*{stock}" id="product Product Color"
														class="form-control" placeholder="Enter Product Stock" required>
												</div>

												<div class="mb-3">
													<label>Color</label>
													<input type="text" th:field="*{color}" id="product Product Color"
														class="form-control" placeholder="Enter Product Color" >
												</div>

												<div class="mb-3">
													<label>Categories</label>
													<select class="form-control" th:field="*{categoryId}" id="category"
														name="category" required>
														<option value="">Choose Category</option>
														<option th:each="Category : ${listofCategoryWithOutKeyw}"
															th:value="${Category.id}" th:text="${Category.name}">
														</option>
													</select>
												</div>
												<div class="mb-3">
													<label>Discount Percentage</label>
													<input type="text" th:field="*{discountPersent}"
														id="product Product Color" class="form-control"
														placeholder="Enter Product Color" required>
												</div>
												<div class="mb-3">
													<label>Brand</label>
													<input type="text" th:field="*{brand}" id="product Product Color"
														class="form-control" placeholder="Enter Product Color" >
												</div>

												<div class="mb-3">
													<label>Product Image</label>
													<input type="file" name="productImage"
														accept="image/jpeg, image/png, image/jpg, image/gif, image/pdf"
														id="productImage" placeholder="Upload Pic">
													<input type="hidden" name="imgName"
														th:value="${productDto.imageName}">
												</div>
												<div class="card-footer">
											<button type="submit" class="btn btn-primary">Submit</button>
											<button type="reset" class="btn btn-secondary">Cancel</button>
										</div>
											</form>
										</div>
