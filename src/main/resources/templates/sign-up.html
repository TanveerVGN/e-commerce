  <body>
   
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <section>         
      <div class="container-fluid p-0"> 
        <div class="row m-0">
          <div class="col-xl-5"><img class="bg-img-cover bg-center" src="/images/login/3.jpg" alt="looginpage"></div>
          <div class="col-xl-7 p-0"> 
            <div class="login-card">
              <form class="theme-form login-form" th:action="@{/registration}" th:object="${user}" method="post" role="form">
                <h4>Create your account</h4>
                <h6>Enter your personal details to create account</h6>
                
                  <div class="form-group">
                  <label>Full Name</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                    <input class="form-control" th:field="*{fullname}" type="text" required="" placeholder="Enter Your Full Name">
                  </div>
                </div>
                
                <div class="form-group">
                  <label>Gender</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                    <input class="form-control" th:field="*{gender}" type="text" required="" placeholder="Enter Your Gender">
                  </div>
                </div>
                
                <div class="form-group">
                  <label>Mobile Number</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                    <input class="form-control" th:field="*{mobile}" type="number" required="" placeholder="Enter Your Mobile">
                  </div>
                </div>
                
                <div class="form-group">
                  <label>Email Address</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                    <input class="form-control" th:field="*{email}" type="email" required="" placeholder="Enter your correct email">
                  </div>
                </div>
                
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                    <input class="form-control" th:field="*{password}" type="password" name="login[password]" required="" placeholder="Enter your correct password">
                    <div class="show-hide"><span class="show">                         </span></div>
                  </div>
                </div>
                
                
                <!--<div class="form-group">
                  <div class="checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
                  </div>
                </div>-->
                
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                </div>
                <div class="login-social-title">                
                  <h5>Sign in with</h5>
                </div>
                <div class="form-group">
                  <ul class="login-social">
                    <li><a href="https://www.linkedin.com/login" target="_blank"><i data-feather="linkedin"></i></a></li>
                    <li><a href="https://www.twitter.com/login" target="_blank"><i data-feather="twitter"></i></a></li>
                    <li><a href="https://www.facebook.com/login" target="_blank"><i data-feather="facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/login" target="_blank"><i data-feather="instagram"></i></a></li>
                  </ul>
                </div>
                <p>Already have an account?<a class="ms-2" href="sign-in.html">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- page-wrapper end-->

    <script src="/js/jquery-3.5.1.min.js"></script>
